<div class="icons">
    <a routerLink="."> <img src="../../../assets/reminder_icon.svg" class="card-icons" *ngIf="!isTrash"></a>
    <a routerLink="."><img src="../../../assets/collaborator_icon.svg" class="card-icons" *ngIf="!isTrash"></a>
    <a routerLink="."> <img src="../../../assets/background_icon.svg" *ngIf="!isTrash" class="card-icons" [matMenuTriggerFor]="color">
      <mat-menu #color="matMenu" yPosition="below">
        <div *ngFor="let color of colorArray" fxLayout="row row wrap" fxLayourAlign="center" class="button-clr">
          
            <button mat-mini-fab [style.background-color]="color?.colorCode"
                (click)="selectColor(color?.colorCode)"></button>
        </div>
    </mat-menu>
    </a>
    <a routerLink="."><img *ngIf="!isArchieve && !isTrash" src="../../../assets/archive_icon.svg"
      matTooltip="Archive" class="card-icons" (click)="onArchive()"></a>
    <a routerLink="."><img *ngIf="isArchieve && !isTrash" src="../../../assets/unarchive.svg"
      matTooltip="UnArchive" class="card-icons"></a>
    
    <a routerLink="."> <img src="../../../assets/threedot_icon.svg" class="card-icons" [matMenuTriggerFor]="more" *ngIf="!isTrash"> 
    <mat-menu #more="matMenu">
        <button mat-menu-item class="matmenuBtn" (click)="onClickTrash()">Delete note</button>
        <button mat-menu-item class="matmenuBtn">Add Label</button>
        <button mat-menu-item class="matmenuBtn">Add drawing</button>
        <button mat-menu-item class="matmenuBtn">Make a copy</button>
        <button mat-menu-item class="matmenuBtn">Show checkboxes</button>
        <button mat-menu-item class="matmenuBtn">Copy to google Docs</button>
      </mat-menu>
      </a>
      <div *ngIf="isTrash" class="icons">
        <a> <img class="card-icons" src="../../../assets/delete_icon.svg" matTooltip="Delete forever"></a>
         <a> <img class="card-icons" src="../../../assets/restore.svg" matTooltip="Restore"></a>
        </div>
</div>
